services:
  db:
    image: mysql:8.0
    container_name: upm_mysql_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE:-upm_mysql_db}
      MYSQL_USER: ${MYSQL_USER:-admin3}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-admin3}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - upm_network

  web:
    build: .
    container_name: upm_django_app
    restart: unless-stopped
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "${DJANGO_PORT:-8000}:8000"
    env_file:
      - .env
    environment:
      - DB_HOST=db
      - DB_NAME=${MYSQL_DATABASE:-upm_mysql_db}
      - DB_USER=${MYSQL_USER:-admin3}
      - DB_PASSWORD=${MYSQL_PASSWORD:-admin3}
      - DB_PORT=3306
    depends_on:
      db:
        condition: service_healthy
    networks:
      - upm_network

volumes:
  mysql_data:

networks:
  upm_network:
    driver: bridge

